name: Mars Photos CI, BUILD, TEST AND DEPLOY

on:
  pull_request:
    branches: [ main ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup JDK 18
        uses: actions/setup-java@v2
        with:
          java-version: 1.8
          distribution: 'adopt'
      - name: Build with Gradle
        run: ./gradlew build
